- inverted: timeline-inverted
  img: ftc.png
  name: FIRST® Tech Challange
  info: "FIRST® este o comunitate de robotică care pregătește tinerii pentru viitor printr-o suită de programe de robotică incluzive, bazate pe echipe, pentru vârstele 4-18. Îmbunătățite de un sistem global de sprijin de voluntari, educatori și sponsori, echipele operează sub un set semnătură de FIRST Core Values pentru a efectua cercetări, strânge de fonduri, proiecta, construi și prezintă realizările lor în timpul provocărilor anuale."
  # link: /2023/venue